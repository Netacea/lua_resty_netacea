name: lua-resty-netacea-build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build Image
        run: docker build . --tag lua_resty_netacea:latest
      - name: Lint
        run: docker-compose run lint
      - name: Test
        run: docker-compose run test